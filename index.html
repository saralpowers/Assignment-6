<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <button id="btnAddEmployee" class="btn btn-primary">Add Employee</button>
    <br><br>

    <p id="formInput" oninput="id.value">
        <output id="loginDetails" >
            <p>ID: <output name="output"[0]></output></p>
            <p>Name: <output name="output"[1]></output></p>
            <p>Extension: <output name="output"[2]></output></p>
            <p>Email: <output name="output"[3]></output></p>
            <p>Department: <output name="output"[4]></output></p>
        </output>
    </p>

    <script src="js/main.js"></script>
</body>
</html>
